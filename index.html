<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays & Loops</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-1">
        <h2>Todo List Practice 1</h2>
        <input type="text" name="" id="todo1" />
        <button class="add-btn1 add" onclick="getTodo1()">Add</button>
        <p class="information">( Displayed on the <span>console</span> )</p>
      </div>

      <div class="todo-2">
        <h2>Todo List Practice 2</h2>
        <input type="text" name="" id="todo2" />
        <button class="add-btn2 add" onclick="renderTodoList()">Add</button>
        <p class="information">
          ( Displayed here "<span>whithout feutures</span>" )
        </p>
        <div class="js-todo-list"></div>
      </div>

      <div class="todo-3">
        <h2>Todo List</h2>
        <input type="text" id="todo-final-version" class="final-todo-input" />
        <input
          type="date"
          id="todo-final-version-date"
          class="final-todo-input-date"
        />
        <button
          class="add-btn-final-version add add-final"
          onclick="generateTodo()"
        >
          Add
        </button>
        <div class="js-todo-list-final todo-grid"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
